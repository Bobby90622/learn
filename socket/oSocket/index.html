<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orgin Socket</title>
  </head>
  <body>
    Orgin Socket
  </body>
  <script>
    window.onload = () => {
      let ws = new WebSocket('ws://localhost:8288')

      ws.onopen = () => {
        const msg = "Hi, I'm bobby"
        console.log('[Connection open]: your message is:', msg)
        ws.send(msg)
      }

      ws.onmessage = res => {
        console.log('[From ws-server] res:', res)
        console.log('[From ws-server] res.data:', res.data)
      }

      ws.onclose = e => {
        console.log('[Connection closed]:', e)
      }
    }
  </script>
</html>
